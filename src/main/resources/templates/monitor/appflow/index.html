<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
        	<form role="form" class="form-inline" id="searchForm">
             <div class="form-group m-r-sm">
             	<label>生成时间</label>
             	<input placeholder="开始日期" name="startTime" class="form-control" id="start" th:value="${startTime}">
             </div>
              <div class="form-group m-r-sm">
                <label>到</label>
               	<input placeholder="结束日期" name="endTime" class="form-control" id="end" th:value="${endTime}">
             </div>
              <div class="form-group m-r-sm">
                  <label>时间粒度</label>
                  <div class="btn-group" id="dateTypeSelect">
                      <button name="btnType" class="btn btn-sm btn-success" type="button" value="2" >按小时</button>
                      <button name="btnType" class="btn btn-sm btn-white" type="button" value="3" >按天</button>
                  </div>
              </div>
             <div class="checkbox">
                      <button th:if="${session.zf402005_query}==1" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>
             </div>
           </form>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
	<div class="row">
     <div class="col-sm-12">
        <div class="ibox ">
          <div class="ibox-content">
            <div class="row">
              <div class="col-sm-12"> 
                <div class="example-wrap text-right">
                  <div class="example">
                    <div class="ibox-content h250 no-borders" id="mychart" style="height: 320px" ></div>
                    <table id="table" data-mobile-responsive="true" class="text-left"></table>    
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
</div>
<!--详情页面 -->
<div th:include="/monitor/appflow/detail :: mydetail"></div>

<!--js snippet-->
<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #monitorAppFlow"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
            <form role="form" class="form-inline" id="searchForm">

                    <label>监控名称</label>

                </div>
                 <div class="form-group m-r-sm">
                    <label>监控参数</label>

                </div>
                <div class="form-group m-r-sm">
                    <label>处理状态</label>
                    <select class="form-control" name="status" id="status">
                    	<option value="">请选择</option>
                    	<option value="0">正常</option>
                    	<option value="1">异常</option>
                    </select>
                </div>

	           	<label>类型</label>

	              	<option value="99">系统消息</option> -->
	              </select>
          		</div>
                <div class="checkbox form-group">
                    <button th:if="${session.zf401002_query}==1" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>
                	<button th:if="${session.zf401002_query}==1" class="btn btn-outline btn-link" type="button" onClick="showsearch()">更多条件查询</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row m-t m-r-none m-l onoffswitch-checkbox prompt-search">
    <div class="col-sm-12 p-trbl gray2-bg">
      <div class="text-left">
        <form class="form-inline">
		  <div class="form-group m-r-sm">
		    <label>告警时间</label>
		    <input placeholder="开始时间" name="startTime" class="form-control" id="start" >
		  </div>
	      <div class="form-group m-r-sm">
	         <label>至</label>
			 <input placeholder="日期时间" name="endTime" class="form-control" id="end" >
		  </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">

        <div class="col-sm-12">
            <div class="ibox ">

                        <div class="col-sm-12">

					                 </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <input type="hidden" id="zf401002_redo" th:value="${session.zf401002_redo}" />
</div>
<!--详情页面 -->
<div th:include="/monitor/alarm/detail :: mydetail"></div>
<!--文件页面 -->

<!--js snippet-->
<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #monitorTask"></div>

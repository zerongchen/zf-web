<div th:fragment="mydetail">
    <div class="modal inmodal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="modal-header">
                    <button id="closeBtn" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox ">
                                <div class="ibox-content no-borders">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="example-wrap text-right">
                                                <div class="example">
                                                   <table id="detailTable" data-mobile-responsive="true" class="text-left"></table>
                                                   <input id="statTime" name="statTime" type="hidden" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"><meta charset="utf-8"></head>
<body class="gray-bg">
   <div class="row wrapper border-bottom white-bg page-heading">
       <div class="col-sm-12">
           <div class="text-right">
               <form role="form" class="form-inline" id="searchForm">
                   <!--<div class="form-group m-r-sm">
                       <label>时间粒度</label>
                       <div class="btn-group" id="dateTypeSelect">
                           <button class="btn btn-success btn-rounded" name="dateType" value="2" id="dateTypeD" type="button">按天</button>
                           <button class="btn btn-white btn-rounded" name="dateType" value="3" id="dateTypeW" type="button">按周</button>
                           <button class="btn btn-white btn-rounded" name="dateType" value="4" id="dateTypeM" type="button">按月</button>
                       </div>
                   </div>-->
                   <div class="form-group m-r-sm" id="dateTypeSelect">
                       <label>时间粒度</label>
                       <button name="dateType" class="btn btn-sm btn-success btn-primary" type="button" value="2">按天</button>
                       <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="3">按周</button>
                       <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="4">按月</button>
                   </div>
                   <div class="form-group m-r-sm">
                       <label>统计时间</label>
                       <input placeholder="统计时间" class="form-control layer-date "  name="stateTime" id="state" />
                   </div>
                   <div class="form-group m-r-sm" >
                       <label>地区</label>
                           <select class="form-control" name="areaCode" id="areacode">
                           </select>
                   </div>
                   <div class="checkbox">
                       <button th:if="${session.zf201006_query}==1" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>
                       <button th:if="${session.zf201006_export}==1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					        <i class="fa fa-download"></i> 导出  <span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu exportHead">
					        <li data-export_type="0"><a href="#">EXCEL</a></li>
					        <li data-export_type="1"><a href="#">WORD</a></li>
					        <li data-export_type="2"><a href="#">PDF</a></li>
					    </ul>
                       <button th:if="${session.zf201006_query}==1" class="btn btn-outline btn-link" type="button" onClick="showsearch()">更多条件查询</button>
                   </div>
                   <div class="row m-t m-r-none m-l onoffswitch-checkbox prompt-search">
					    <div class="col-sm-12 p-trbl gray2-bg text-left">
						    <div class="form-group m-r-sm" >
	                        	<label>用户组</label>
	                            <select class="form-control" name="userGroups" id="userGroup">
	                            </select>
		                    </div>
		                    <div class="form-group m-r-sm" >
		                       <label>用户账号</label>
	                           <input type="text" name="accounts" class="form-control layer-date " />
		                    </div>
					   </div>
				   </div>
               </form>
           </div>
       </div>
   </div>
   <div class="wrapper wrapper-content animated fadeinright">
       <div class="row">
           <div class="col-sm-12">
               <div class="ibox ">
                   <div class="ibox-content">
                       <div class="row">
                           <div class="col-sm-12">
                               <div class="example-wrap text-right ">
                                   <div class="example">
                                           <table id="table" data-mobile-responsive="true" class="text-left text-nowrap">
                                           </table>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <div th:include="/analysis/wlan/detail :: mydetail"></div>
    <div th:include="/common/footer :: myfooter"></div>
    <div th:include="/common/footer :: #wlan"></div>
</body>
</html>

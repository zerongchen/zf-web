<div th:fragment="addorupdatesnippet">
    <div class="modal inmodal fade" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="ibox-title">
                    <h5 id="h5title">新增</h5>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="addOrupdateForm">
                                <input type="hidden" name="triggerId" />
                                <input type="hidden" name="createTimeStr" />
                                <div class="form-group" id="triggerName">
                                    <label class="col-md-2 control-label p-n">策略名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name="triggerName" class="form-control"/>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group" id="infoType">
                                    <label class="col-md-2 control-label p-n">类型</label>
                                    <div class="col-md-3">
                                        <input name="triggerType" id="ws_radio" type="radio" value="0" />触发网站
                                        <input name="triggerType" id="kw_radio" type="radio" value="2" />触发关键字
                                        <input name="triggerType" id="wl_radio" type="radio" value="1" />白名单
                                    </div>
                                </div>
                                <div class="form-group " id = "ws_select">
                                    <label class="col-md-2 control-label p-n">支持多选</label>
                                    <div class="col-md-3">
                                        <select  id="HostlinkId" name="HostlinkId" class="form-control selectpicker " multiple data-live-search="false">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group " id = "kw_select">
                                    <label class="col-md-2 control-label p-n">支持多选</label>
                                    <div class="col-md-3">
                                        <select id="KwlinkId" name="KwlinkId" class="form-control selectpicker " multiple data-live-search="false">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group " id="wl_select">
                                    <label class="col-md-2 control-label p-n">支持单选</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="WllinkId" name="WllinkId">

                                        </select>
                                    </div>
                                </div>
                          </form>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group m-t">
                                <label class="col-md-1 control-label"></label>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id = "addSubmitBut">确定</button>
                                    <button type="button" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="add-usergroup-snippet">
<div class="modal inmodal fade" id="add-usergroup-snippet" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                        <h4 class="modal-title">新增</h4>
                    </div>
                    <div class="modal-body form-horizontal">
                        <div class="row">
                            <div class="col-sm-12">
                                <form id="createUserGroupForm">
                                    <input type="hidden" name="userGroupId" />
                                    <input type="hidden" name="messageNo" />
                                    <div class="form-group" id="namegroupDiv">
                                        <label class="col-md-1 control-label p-n">用户组名</label>
                                        <div class="col-md-3">
                                            <input type="text" name="userGroupName" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group" id="operateDiv">
                                        <label class="col-md-1 control-label p-n">操作</label>
                                        <div class="col-md-3">
                                            <select class="form-control" id="operate" name="operate">
                                                <option selected="" value="">请选择</option>
                                                <option value="0">增加</option>
                                                <option value="1">删除</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group" id="fileImport">
                                        <label class="col-md-1 control-label p-n"></label>
                                        <div class="col-md-3">
                                            <input type="file" id ="importFile" name="importFile" class="form-control" data-placement="bottom" data-toggle="tooltips"  />
                                        </div>
                                        <div class="col-md-3 help-block">
                                            <a href="#" id="exportTemplate" target="_self">下载导入模板</a>
                                        </div>
                                    </div>
                                </form>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group m-t">
                                    <label class="col-md-1 control-label"></label>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-primary" id = "createUserGroup">确定</button>
                                        <button type="button" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

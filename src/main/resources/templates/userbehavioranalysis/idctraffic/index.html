<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
            <form role="form" class="form-inline" id="searchForm">

                <!--<div class="form-group m-r-sm">
                    <label>时间粒度</label>
                    <div class="btn-group" id="dateTypeSelect">
                        <button class="btn btn-white btn-rounded" name="dateType" value="1" id="dateTypeH" type="button">按小时</button>
                        <button class="btn btn-success btn-rounded" name="dateType" value="2" id="dateTypeD" type="button">按天</button>
                        <button class="btn btn-white btn-rounded" name="dateType" value="3" id="dateTypeW" type="button">按周</button>
                        <button class="btn btn-white btn-rounded" name="dateType" value="4" id="dateTypeM" type="button">按月</button>
                    </div>
                </div>-->
                <div class="form-group m-r-sm" id="dateTypeSelect">
                    <label>时间粒度</label>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="1">按小时</button>
                    <button name="dateType" class="btn btn-sm btn-success btn-primary" type="button" value="2">按天</button>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="3">按周</button>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="4">按月</button>
                </div>
                <div class="form-group m-r-sm">
                    <label>统计时间</label>
                    <input placeholder="开始日期" class="form-control layer-date" name="startTime" id="start">
                    <input type="hidden" placeholder="开始日期" class="form-control layer-date" name="endTime" id="end">
                </div>

                <div class="checkbox">
                    <button th:authorized="zf202001_query" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>
                    <button th:authorized="zf201001_export" type="button" id="exportButton" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-download"></i> 导出  <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu exportHead" id="exportButton111">
                        <li data-export_type="0"><a href="#">EXCEL</a></li>
                        <li data-export_type="1"><a href="#">WORD</a></li>
                        <li data-export_type="2"><a href="#">PDF</a></li>
                    </ul>
                    <button class="btn btn-outline btn-link moreSearchCondition" type="button">更多条件查询</button>
                </div>

                <div class="text-left" th:name="moreSearchDiv" style="display: none">
                    <div class="form-group m-r-sm ">
                        <label>地区</label>
                        <select id="areaId" name="areaId" class="form-control" style="width:160px;">
                            <option value="1">贵州</option>
                            <option value="2">贵阳</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>用户组</label>
                        <select id="userGroupNo" name="userGroupNo" class="form-control" style="width:160px;">
                            <option value="1">用户组1</option>
                            <option value="2">用户组2</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>应用类别</label>
                        <select id="appType" name="appType" class="form-control" style="width:160px;">
                            <option value="1">全部</option>
                            <option value="2">web视频</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>应用名称</label>
                        <select id="appId" name="appId" class="form-control" style="width:160px;">
                            <option value="1">搜狐视频</option>
                            <option value="2">腾讯视频</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="example-wrap text-right ">
                                <div class="example">
                                    <!--<div class="ibox float-e-margins">-->
                                    <!--<div class="ibox-title m-t-xs">-->
                                    <!--<div class="ibox-tools">-->
                                    <!--</div>-->
                                    <!--</div>-->
                                    <div th:authorized="zf202001_query" class="form-group" id="analysisType" style="text-align:center">
                                        <input  name="analysisType"  checked="checked" value="1" id="flowAnalysis" type="radio">上下行流量分析</input>
                                        <input  name="analysisType"  value="2" id="userAnalysis" type="radio">用户数分析</input>
                                        <input  name="analysisType"  value="3" id="packetAnalysis" type="radio">报文数分析</input>
                                        <input  name="analysisType"  value="4" id="sessionAnalysis" type="radio">session数分析</input>
                                    </div>
                                    <div th:authorized="zf202001_query"  class="ibox-content h250" id="appTrafficChart" style="height: 400px;border: 0;" ></div>
                                    <!--<div class="ibox-content h250" id="appTypeChart" style="height: 400px;border: 0;" ></div>-->
                                    <table th:authorized="zf202001_query"  id="table" data-mobile-responsive="true" class="text-left text-nowrap">
                                    </table>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="/userbehavioranalysis/idctraffic/apptypedetail :: appTypeDetail"></div>
<div th:include="/userbehavioranalysis/idctraffic/appiddetail :: appIdDetail"></div>

<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #idcTraffic"></div>
</body>
</html>

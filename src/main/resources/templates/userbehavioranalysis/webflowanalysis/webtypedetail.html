<div th:fragment="webTypeDetail">
    <div class="modal " id="detailModal" tabindex="-1" role="dialog" >
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-12">
                <div class="text-right">
                    <form role="form" class="form-inline" id="searchForm2">

                        <div class="form-group m-r-sm" id="dateTypeSelect2">
                            <label>时间粒度</label>
                            <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="1">按小时</button>
                            <button name="dateType" class="btn btn-sm btn-success btn-primary" type="button" value="2">按天</button>
                            <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="3">按周</button>
                            <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="4">按月</button>
                        </div>

                        <div class="checkbox">
                            <button th:authorized="zf202003_query" type="button"  class="btn btn-primary" id="searchFormButton2" >查询</button>
                            <button th:authorized="zf202003_export" type="button" id="exportButton2" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-download"></i> 导出  <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu exportHead" id="exportButton222">
                                <li data-export_type="0"><a href="#">EXCEL</a></li>
                                <li data-export_type="1"><a href="#">WORD</a></li>
                                <li data-export_type="2"><a href="#">PDF</a></li>
                            </ul>
                            <button class="btn btn-outline btn-link moreSearchCondition" type="button">更多条件查询</button>
                        </div>

                        <div class="text-left" th:name="moreSearchDiv" >
                            <div class="form-group m-r-sm ">
                                <label>地区</label>
                                <select id="areaId2" name="areaId" class="form-control" style="width:160px;">
                                    <option value="1">贵州</option>
                                    <option value="2">贵阳</option>
                                </select>
                            </div>

                            <div class="form-group m-r-sm ">
                                <label>用户组</label>
                                <select id="userGroupNo2" name="userGroupNo" class="form-control" style="width:160px;">
                                    <option value="1">用户组1</option>
                                    <option value="2">用户组2</option>
                                </select>
                            </div>

                            <div class="form-group m-r-sm ">
                                <label>网站类型</label>
                                <select id="appType2" name="siteType" class="form-control" style="width:160px;">
                                    <option value="1">全部</option>
                                    <option value="2">web视频</option>
                                </select>
                            </div>

                            <div class="form-group m-r-sm ">
                                <label>网址</label>
                                <input class="form-control" id="siteName2" th:name="siteName" />
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeinright">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox ">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-success" data-dismiss="modal" name="returnBtn"><i class="fa fa-reply-all"></i> 返回上一级</button>
                                    </div>

                                    <div class="example-wrap text-right ">
                                        <div class="example">

                                            <div class="ibox-content h250" id="webAppSiteChart" style="height: 400px;border: 0;" ></div>
                                            <!--<div class="ibox-content h250" id="appTypeChart" style="height: 400px;border: 0;" ></div>-->
                                            <table id="hostTable" data-mobile-responsive="true" class="text-left text-nowrap">
                                            </table>
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

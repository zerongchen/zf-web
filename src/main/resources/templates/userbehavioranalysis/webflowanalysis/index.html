<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
            <form role="form" class="form-inline" id="searchForm">
                <div class="form-group m-r-sm" id="dateTypeSelect">
                    <label>时间粒度</label>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="1">按小时</button>
                    <button name="dateType" class="btn btn-sm btn-success btn-primary" type="button" value="2">按天</button>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="3">按周</button>
                    <button name="dateType" class="btn btn-sm btn-white btn-primary" type="button" value="4">按月</button>
                </div>
                <div class="form-group m-r-sm">
                    <label>统计时间</label>
                    <input placeholder="开始日期" class="form-control layer-date" name="startTime" id="start">
                </div>

                <div class="checkbox">
                    <button  th:authorized="zf202003_query" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>

                    <button th:authorized="zf202003_export" type="button" id="exportButton"
                            class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <!--<i class="fa fa-download"></i>--> 导出 <!--<span class="caret"></span>-->
                    </button>
                    <!-- <button  th:authorized="zf202003_export" type="button" id="exportButton" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-download"></i> 导出  <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu exportHead" id="exportButton111">
                        <li data-export_type="0"><a href="#">EXCEL</a></li>
                        <li data-export_type="1"><a href="#">WORD</a></li>
                        <li data-export_type="2"><a href="#">PDF</a></li>
                    </ul>-->
                    <button class="btn btn-outline btn-link moreSearchCondition" type="button">更多条件查询</button>
                </div>

                <div class="text-left" th:name="moreSearchDiv" style="display: none">
                    <div class="form-group m-r-sm ">
                        <label>地区</label>
                        <select id="areaId" name="areaId" class="form-control" style="width:160px;">
                            <option value="1">贵州</option>
                            <option value="2">贵阳</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>用户组</label>
                        <select id="userGroupNo" name="userGroupNo" class="form-control" style="width:160px;">
                            <option value="1">用户组1</option>
                            <option value="2">用户组2</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>网站类型</label>
                        <select id="appType" name="siteType" class="form-control" style="width:160px;">
                            <option value="1">全部</option>
                            <option value="2">web视频</option>
                        </select>
                    </div>

                    <div class="form-group m-r-sm ">
                        <label>网站名称</label>
                        <input class="form-control" id="siteName" th:name="siteName" />
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="example-wrap text-right ">
                                <div class="example">

                                    <div class="ibox-content h250" id="webTypeDetailChart" style="height: 400px;border: 0;" ></div>
                                    <!--<div class="ibox-content h250" id="appTypeChart" style="height: 400px;border: 0;" ></div>-->
                                    <table id="table" data-mobile-responsive="true" class="text-left text-nowrap">
                                    </table>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="/userbehavioranalysis/webflowanalysis/webtypedetail :: webTypeDetail"></div>
<div th:include="/userbehavioranalysis/webflowanalysis/export :: myExport"></div>

<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #webFlowAnalysis"></div>
</body>
</html>

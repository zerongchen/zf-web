                        <div class="form-group m-r-sm" id="dateTypeSelect2">
                            <label>时间粒度</label>
                            <button name="dateType2" class="btn btn-sm btn-white btn-primary" type="button" value="1">按小时</button>
                            <button name="dateType2" class="btn btn-sm btn-success btn-primary" type="button" value="2">按天</button>
                            <button name="dateType2" class="btn btn-sm btn-white btn-primary" type="button" value="3">按周</button>
                            <button name="dateType2" class="btn btn-sm btn-white btn-primary" type="button" value="4">按月</button>
                        </div>
                        <div class="form-group m-r-sm">
                            <label>统计时间</label>
                            <input placeholder="开始日期" class="form-control layer-date" name="startTime" id="start2">
                            <input type="hidden" placeholder="开始日期" class="form-control layer-date" name="endTime" id="end2">

                        <div class="checkbox">

                            <button th:authorized="zf201001_export" type="button" id="exportButton2" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-download"></i> 导出  <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu exportHead export2" id="exportButton222">
                                <li data-export_type="0"><a href="#">EXCEL</a></li>
                                <li data-export_type="1"><a href="#">WORD</a></li>
                                <li data-export_type="2"><a href="#">PDF</a></li>
                            </ul>
                            <button class="btn btn-outline btn-link moreSearchCondition" type="button">更多条件查询</button>
                        </div>

                        <div class="text-left" th:name="moreSearchDiv">
                            <div class="form-group m-r-sm ">
                                <label>地区</label>
                                <select id="areaId2" name="areaId" class="form-control" style="width:160px;">
                                    <option value="1">贵州</option>
                                    <option value="2">贵阳</option>
                                </select>
                            </div>

                            <div class="form-group m-r-sm ">
                                <label>用户组</label>
                                <select id="userGroupNo2" name="userGroupNo" class="form-control" style="width:160px;">

                            <div class="form-group m-r-sm ">

                                    <option value="2">web视频</option>

                            <div class="form-group m-r-sm ">
                                <label>应用名称</label>
                                <select id="appId2" name="appId" class="form-control" style="width:160px;">

                                </select>
                            </div>

                                    <input  name="analysisType2"  value="2" id="userAnalysis" type="radio">用户数分析</input>
                                    <input  name="analysisType2"  value="3" id="packetAnalysis" type="radio">报文数分析</input>

<div th:fragment="myaddorupdatesnippet">
    <div class="modal inmodal fade" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="ibox-title">
                    <h5 id="h5title">新增</h5>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="addOrupdateForm">
                                <input type="hidden" id="configId" />
                                <div class="form-group" id="modelTypeDiv">
                                    <label class="col-md-2 control-label p-n">模块分类</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="modelType" id="modelType">
                                            <!--<option value="0">请选择</option>-->
                                            <option value="1">系统参数</option>
                                            <option value="2">告警参数</option>
                                            <option value="3">radius-relay参数</option>
                                            <option value="4">policy参数</option>
                                        </select>
                                    </div>
                                    <!--<div class="col-md-7 " id="modelTypeTipDiv">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>请选择参数模块</span>
                                    </div>-->
                                </div>

                                <div class="form-group" id="configDesc">
                                    <label class="col-md-2 control-label p-n">参数名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name="configDesc" class="form-control" />
                                    </div>
                                    <div class="col-md-3 " id="configDescTipDiv">
                                        <span  class="help-block m-b-none"><i class="fa fa-info-circle"></i>允许长度1-50</span>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>

                                <div class="form-group" id="configKey">
                                    <label class="col-md-2 control-label p-n">key值</label>
                                    <div class="col-md-3">
                                        <input type="text" name="configKey" class="form-control" />
                                    </div>
                                    <div class="col-md-3 " id="configKeyTipDiv">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>允许长度1-50</span>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group" id="configValue">
                                    <label class="col-md-2 control-label p-n">value值</label>
                                    <div class="col-md-3">
                                        <input type="text" name="configValue" class="form-control" />
                                    </div>
                                    <div class="col-md-3 " id="configValueTipDiv">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>允许长度0-300，多个以英文逗号隔开</span>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group" id="inputType">
                                    <label class="col-md-2 control-label p-n">输入类型</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="inputType">
                                            <option value="0">文本框</option>
                                            <option value="1">密码框</option>
                                            <option value="2">下拉框</option>
                                            <option value="3">单选框</option>
                                            <option value="4">多选框</option>
                                        </select>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group hide" id="inputItems">
                                    <label class="col-md-2 control-label p-n">输入选择项</label>
                                    <div class="col-md-3">
                                        <textarea class="form-control" name="inputItems" cols="30" rows="3" align="center"></textarea>
                                        <!--<input type="text" name="inputItems" class="form-control" />-->
                                    </div>
                                    <div class="col-md-7 " id="inputItemsTipDiv">
                                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>格式为value,text(英文逗号)，多个以换行分隔，长度范围1-300</span>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>

                            </form>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group m-t">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id = "addSubmitBut" >确定</button>
                                    <button type="button" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

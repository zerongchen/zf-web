
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
    <div class="text-right">
      <form role="form" class="form-inline" id="searchForm">

        <div class="form-group m-r-sm">
          <label>厂家名称</label>
          <input type="text" class="form-control" id="softwareproviderName" name="providerName"/>
        </div>
        <div class="form-group m-r-sm">
          <label>厂家代码</label>
          <input type="text" class="form-control" id="softwareproviderCode" name="providerShort"/>
        </div>
        <div class="checkbox">
          <button type="button" th:if="${session.zf501004_query}==1" class="btn btn-primary" id="searchFormButton" >查询</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox ">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <!-- example toolbar -->
              <div class="example-wrap text-right">
                <div class="example">
                  <div class="hidden-xs" id="commonButton" role="group">
                  		<input type="hidden" id="deleteFlag" th:value="${session.zf501004_delete}">
                       <input type="hidden" id="modifyFlag" th:value="${session.zf501004_modify}">
	                   <button type="button" th:if="${session.zf501004_add}==1" id="add" class="btn btn-outline btn-warning m-l-xs"> <i class="fa fa-plus" aria-hidden="true"></i> 新增</button>
	                   <button type="button" th:if="${session.zf501004_delete}==1" id="delete" class="btn btn-outline btn-danger demo4 delete"> <i class="fa fa-trash-o" aria-hidden="true"></i> 批量删除</button>
	              </div>
                  <table id="table" data-mobile-responsive="true" class="text-left"></table>
                </div>
              </div>
              <!-- end example toolbar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--新增-->
<div th:include="/system/softwareprovidermanage/addorupdatesnippet :: myaddorupdatesnippet"></div>
<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #softwareprovidermanage"></div>
</body>
</html>

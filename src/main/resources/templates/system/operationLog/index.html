
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
    <div class="text-right">
      <form role="form" class="form-inline" id="searchForm">

        <div class="form-group m-r-sm">
          <label>用户名</label>
          <input type="text" class="form-control" name="userName"/>
        </div>

        <div class="form-group m-r-sm">
          <label >查询开始时间</label>
          <input placeholder="开始日期" name="startTime" class="form-control" id="start">
        </div>

        <div class="form-group m-r-sm">
          <label >查询结束时间</label>
          <input placeholder="开始日期" name="endTime" class="form-control" id="end">
        </div>

        <div class="checkbox">
          <button th:if="${session.zf501001_query}==1" type="button"  class="btn btn-primary" id="searchFormButton" >查询</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox ">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <!-- example toolbar -->
              <div class="example-wrap text-right">
                <div class="example">
                  <!--<div class="hidden-xs" id="commonButton" role="group">
                    <div th:include="/common/top_button::commonbutton (add=true,singleadd=false,update=false,delete=true,detail=false,export=false)"></div>
                  </div>-->
                  <table id="table" data-mobile-responsive="true" class="text-left"></table>
                </div>
              </div>
              <!-- end example toolbar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--新增-->
<div th:include="/system/operationLog/addorupdatesnippet :: myaddorupdatesnippet"></div>

<!--js snippet-->
<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #operationLog"></div>
</body>
</html>

						if(isConfirm) {
							//表格中的删除操作
							var result = $('#exampleTableToolbar').bootstrapTable('getSelections'); //获取表格的所有内容行  
							var ids = [];
							for(var i = 0; i < result.length; i++) {
								var item = result[i];
								$('#exampleTableToolbar>tbody>tr').remove('.selected')
								ids.push(item.name);
							}
							$("#exampleTableToolbar>tbody>.hidetr").remove();
							swal("删除成功！", "已经永久删除了这条记录。", "success")

					})

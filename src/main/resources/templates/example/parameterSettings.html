				$(".demo3").click(function() {
					swal({
						title: "确定要删除这条记录吗",
						text: "删除后将无法恢复，请谨慎操作！",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "删除",
						closeOnConfirm: false
					}, function() {
						$("#exampleTableToolbar>tbody>.hidetr").remove();
						swal("删除成功！", "已经永久删除了这条记录。", "success")
					})
				});
				$(".demo4").click(function() {
					swal({
						title: "确定要删除这条信息吗",
						text: "删除后将无法恢复，请谨慎操作！",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "是的，我要删除！",
						cancelButtonText: "让我再考虑一下…",
						closeOnConfirm: false,
						closeOnCancel: false
					}, function(isConfirm) {
						if(isConfirm) {
							//表格中的删除操作
							var result = $('#exampleTableToolbar').bootstrapTable('getSelections'); //获取表格的所有内容行  
							var ids = [];
							for(var i = 0; i < result.length; i++) {
								var item = result[i];
								$('#exampleTableToolbar>tbody>tr').remove('.selected')
								ids.push(item.name);
							}
							$("#exampleTableToolbar>tbody>.hidetr").remove();
							swal("删除成功！", "已经永久删除了这条记录。", "success")
						} else {
							swal("已取消", "取消了删除操作！", "error")
						}
					})
				})
			});
		</script>

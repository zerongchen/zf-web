<div th:fragment="myaddorupdatesnippet">
    <div class="modal inmodal fade" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="ibox-title">
                        <h5 id="title">新增</h5>
                    </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="addOrupdateForm">
                                <input type="hidden" name="messageNo" id="hideMessageNoId"/>
                                <input type="hidden" name="appFlowId" id ="hideAppFlowId"/>
                                <div class="form-group" id="messageNameDiv">
                                    <label class="col-md-2 control-label p-n">策略名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name="messageName" id="messageName" class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="apptypeDIV">
                                    <label class="col-md-2 control-label p-n">应用类型</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="apptype" id="apptype">
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appidDIV">
                                    <label class="col-md-2 control-label p-n">子应用</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="appid" id="appid">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <input type="hidden" name="appIdName" id ="appIdName"/>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appnameDIV">
                                    <label class="col-md-2 control-label p-n">自定义应用名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name ="appname" id =appname class="form-control" disabled="disabled">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appThresholdUpAbsDIV">
                                    <label class="col-md-2 control-label p-n">流量门限 上行</label>
                                    <div class="col-md-3">
                                        <input type="text" name="appThresholdUpAbs" id="appThresholdUpAbs" class="form-control" />
                                    </div>
                                    <div class="col-md-2 help-block">Kbps</div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appThresholdDnAbsDIV" >
                                    <label class="col-md-2 control-label p-n">下行</label>
                                    <div class="col-md-3">
                                        <input type="text" name="appThresholdDnAbs" id="appThresholdDnAbs" class="form-control" >
                                    </div>
                                    <div class="col-md-2 help-block">Kbps</div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label p-n">策略有效期</label>
                                    <div class="col-md-3">
                                        <input placeholder="开始日期" name="startTime" class="form-control" id="start">
                                    </div>
                                    <div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 不设置则默认为即时生效</span></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label p-n">至</label>
                                    <div class="col-md-3">
                                        <input placeholder="结束日期" name="endTime" class="form-control" id="end">
                                    </div>
                                    <div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 不设置则默认为一直生效</span></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="timeBar">
                                    <label class="col-md-2 control-label p-n">管理时间</label>
                                    <div class="col-md-9">
                                        <ul class="timeul">
                                            <li><input type="button" value="0"/></li>
                                            <li><input type="button" value="1"/></li>
                                            <li><input type="button" value="2"/></li>
                                            <li><input type="button" value="3"/></li>
                                            <li><input type="button" value="4"/></li>
                                            <li><input type="button" value="5"/></li>
                                            <li><input type="button" value="6"/></li>
                                            <li><input type="button" value="7"/></li>
                                            <li><input type="button" value="8"/></li>
                                            <li><input type="button" value="9"/></li>
                                            <li><input type="button" value="10"/></li>
                                            <li><input type="button" value="11"/></li>
                                            <li><input type="button" value="12"/></li>
                                            <li><input type="button" value="13"/></li>
                                            <li><input type="button" value="14"/></li>
                                            <li><input type="button" value="15"/></li>
                                            <li><input type="button" value="16"/></li>
                                            <li><input type="button" value="17"/></li>
                                            <li><input type="button" value="18"/></li>
                                            <li><input type="button" value="19"/></li>
                                            <li><input type="button" value="20"/></li>
                                            <li><input type="button" value="21"/></li>
                                            <li><input type="button" value="22"/></li>
                                            <li><input type="button" value="23"/></li>
                                            <li class="m-l-sm"><i class="fa fa-square-o checkall"></i><span>全选</span></li>
                                            <li class="m-l-sm"><span class="m-b-none"> <i class="fa fa-info-circle"></i> 每格为1小时，连续的区域为一个时间段</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="userTypeDIV">
                                    <label class="col-md-2 control-label p-n">绑定用户</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="userType" id="userType">
                                            <option selected="" value="0">全用户</option>
                                            <option value="1">账号</option>
                                            <option value="2">IP地址</option>
                                            <option value="3">用户组</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="userNameDiv" style="display: none;">
                                    <div class="form-group" >
                                        <label class="col-md-2 control-label p-n"></label>
                                        <div class="col-md-3">
                                            <input type="text" name="userName" id="userNameInp" class="form-control">
                                        </div>

                                        <div class="col-md-3">
                                            <span class="help-block m-b-none">
                                                <a class="m-l-n m-r-sm" id ='addPlush'>
                                                    <i class="fa fa-plus" aria-hidden="true"></i></a>

                                            </span>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group" id="puserGroup" style="display: none;">
                                    <label class="col-md-2 control-label p-n"></label>
                                    <div class="col-md-3">
                                        <select class="form-control selectpicker" name="puserGroup" id="puserGroupid"  multiple data-live-search="true">
                                        </select>
                                    </div>
                                    <a th:if="${session.zf103001_add}==1" class="help-block" id="newAddGroup">新增组</a>
                                </div>

                            </form>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group m-t">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id = "addSubmitBut">确定</button>
                                    <button type="button" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

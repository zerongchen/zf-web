<div th:fragment="myaddorupdate">
    <div class="modal inmodal fade" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="ibox-title">
                   <h5 id="title">新增</h5>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="addOrupdateForm">
                                <div class="form-group" id="nameMessage">
                                	<input type="hidden" id="messageNo" name="messageNo" class="form-control" />
                                	<input type="hidden" id="advId" name="advId" class="form-control" />
                                    <label class="col-md-1 control-label p-n">策略名称</label>
                                    <div class="col-md-3">
                                        <input type="text" id="messageName" class="form-control" name="messageName"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" >
                                    <label class="col-md-1 control-label p-n">推送类型</label>
                                    <div class="col-md-3" id="typeMessage">
                                        <select class="form-control" id="advType" name="advType">
                                            <option selected="" value="">请选择</option>
                                            <option value="1">电信自营应用</option>
                                            <option value="2">主动推送</option>
                                            <option value="3">Host触发</option>
                                            <option value="4">关键字触发</option>
                                        </select>
                                    </div>
                                </div>
								<div class="hr-line-dashed"></div>
                                <div class="form-group" id="d_advWhiteHostListId">
                                    <label class="col-md-1 control-label p-n">推送网站白名单</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="advWhiteHostListId" name="advWhiteHostListId">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="display: none;" id="d_triggerHostListId">
                                    <label class="col-md-1 control-label p-n">推送触发网站</label>
                                    <div class="col-md-3">
                                        <select class="form-control selectpicker" id="triggerHostListId" name="triggerHostListId" multiple data-live-search="true">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="display: none;" id="d_triggerKwListId">
                                    <label class="col-md-1 control-label p-n">推送触发关键字</label>
                                    <div class="col-md-3">
                                        <select class="form-control selectpicker" id="triggerKwListId" name="triggerKwListId" multiple data-live-search="true">
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="urlMessage">
                                    <label class="col-md-1 control-label p-n">推送的URL</label>
                                    <div class="col-md-3" >
	                                    <input type="text" id="advFramDPIrl" class="form-control" name="advFramDPIrl"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="tokenMessage">
                                    <label class="col-md-1 control-label p-n">推送配额</label>
                                    <div class="col-md-3" >
	                                    <input type="text" id="advToken" name="advToken" placeholder="取值1-255" class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="delayMessage">
                                    <label class="col-md-1 control-label p-n">信息推送延时</label>
                                    <div class="col-md-3" >
	                                    <input type="text" id="advDelay" name="advDelay" placeholder="取值0-225，0代表立即推送" class="form-control" />
                                    </div>
                                </div>
                          </form>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group m-t">
                                <label class="col-md-1 control-label"></label>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id = "addSubmitBut">保存</button>
                                    <button type="button" id="adddismissBut" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="/common/addUserGroupSnippet :: addUserGroupSnippet"></div>
</div>

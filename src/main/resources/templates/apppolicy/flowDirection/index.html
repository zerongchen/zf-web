<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
            <form role="form" class="form-inline" id="searchForm">
                <div class="form-group m-r-sm">
                    <label>策略名称</label>
                    <input type="text" class="form-control" id="searchMessageName" name="messageName"/>
                </div>

                <!--增加创建时间查询 -->
                <div class="form-group m-r-sm">
                    <label >创建时间</label>
                    <input placeholder="开始日期" name="searchStartTime" class="form-control" id="searchStart">
                </div>

                <div class="form-group m-r-sm">
                    <label >到</label>
                    <input placeholder="结束日期" name="searchEndTime" class="form-control" id="searchEnd">
                </div>

                <div class="checkbox">
                    <button type="button" th:if="${session.zf102012_query}==1" class="btn btn-primary" id="searchFormButton" >查询</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- example toolbar -->
                            <div class="example-wrap text-right">
                                <div class="example">
                                    <div class="hidden-xs" id="table-toolbar" role="group">
	                                    <input type="hidden" id="redoFlag" th:value="${session.zf102012_redo}">
	                                    <input type="hidden" id="deleteFlag" th:value="${session.zf102012_delete}">
	                                    <input type="hidden" id="modifyFlag" th:value="${session.zf102012_modify}">
                                    	<button th:if="${session.zf102012_add}==1" type="button" class="btn btn-outline btn-warning m-l-xs newAddButton" data-toggle="modal" data-target="#myModaladd"> <i class="fa fa-plus" aria-hidden="true"></i> 新增</button>
										<button th:if="${session.zf102012_delete}==1" type="button" class="btn btn-outline btn-danger deleteButton" > <i class="fa fa-trash-o" aria-hidden="true"></i> 批量删除</button>
					                 </div>
                                        <table id="table" data-mobile-responsive="true" class="text-left"></table>
                                </div>
                            </div>
                            <!-- end example toolbar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新增-->
<div th:include="/apppolicy/flowDirection/addorupdate :: myaddorupdate"></div>

<div th:include="/common/policy_detail_snippet :: policyDetail"></div>
<!--js snippet-->

<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #flowDirection"></div>

</body>
</html>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="/common/header :: myheader" th:with="title='shb'"></head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="text-right">
            <form role="form" class="form-inline" id="searchForm">
                <input type="hidden" name="userGroupId"/>

                <div class="form-group m-r-sm">
                    <label>策略名称</label>
                    <input type="text" class="form-control" id="policyName"/>
                </div>
                <div class="form-group m-r-sm">
                    <label >创建时间</label>
                    <input placeholder="开始日期" name="startTime" class="form-control" id="searchStart">
                </div>

                <div class="form-group m-r-sm">
                    <label >到</label>
                    <input placeholder="结束日期" name="endTime" class="form-control" id="searchEnd">
                </div>
                
                <div class="checkbox">
                    <button type="button" th:if="${session.zf102007_query}==1" class="btn btn-primary" id="searchFormButton" >查询</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeinright">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- example toolbar -->
                            <div class="example-wrap text-right">
                                <div class="example">
                                    <div class="hidden-xs" id="commonButton" role="group">
	                                    <input type="hidden" id="redoFlag" th:value="${session.zf102007_redo}">
	                                    <input type="hidden" id="deleteFlag" th:value="${session.zf102007_delete}">
	                                    <input type="hidden" id="modifyFlag" th:value="${session.zf102007_modify}">
					                    <button type="button" th:if="${session.zf102007_add}==1" id="add" class="btn btn-outline btn-warning m-l-xs" data-toggle="modal" data-target="#myModaladd"> <i class="fa fa-plus" aria-hidden="true"></i> 新增</button>
					                    <button type="button" th:if="${session.zf102007_delete}==1" id="delete" class="btn btn-outline btn-danger demo4"> <i class="fa fa-trash-o" aria-hidden="true"></i> 批量删除</button>
					                 </div>
                                        <table id="table" data-mobile-responsive="true" class="text-left"></table>
                                </div>
                            </div>
                            <!-- end example toolbar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--新增-->
<div th:include="/apppolicy/sharemanage/addorupdate :: myaddorupdate"></div>
<div th:include="/common/add-usergroup-snippet :: add-usergroup-snippet"></div>
<div th:include="/common/policy_detail_snippet :: policyDetail"></div>
<!--js snippet-->
<div th:include="/common/footer :: myfooter"></div>
<div th:include="/common/footer :: #sharemanage"></div>
</body>
</html>

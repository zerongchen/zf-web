<div th:fragment="myaddorupdate">
    <div class="modal inmodal fade" id="myModaladd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="ibox-title">
                    <h5 id="h5title">新增</h5>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="addOrupdateForm">
                                <input type="hidden" id="messageNo" name="messageNo"/>
                                <div class="form-group" id="messageName">
                                    <label class="col-md-2 control-label p-n">策略名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name="messageName" class="form-control" />
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group" id="appTypeDiv">
                                    <label class="col-md-2 control-label p-n">应用类型</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="appType">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="appIdDiv">
                                    <label class="col-md-2 control-label p-n">子应用</label>
                                    <div class="col-md-3">
                                        <select class="form-control" id="appId">

                                        </select>
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>
                                <div class="form-group" id="appName">
                                    <label class="col-md-2 control-label p-n">自定义应用名称</label>
                                    <div class="col-md-3">
                                        <input type="text" name="appName" class="form-control" />
                                    </div>
                                    <!--<div class="col-md-3"><span class="help-block m-b-none"> <i class="fa fa-info-circle"></i> 我是提示文字</span></div>-->
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appThresholdUpAbsDIV">
                                    <label class="col-md-2 control-label p-n">上行差异化标记值</label>
                                    <div class="col-md-3">
                                        <input type="text" name="qosLabelUp" id="qosLabelUp" class="form-control" />
                                    </div>
                                    <!--<div class="col-md-1 help-block">Kbps</div>-->
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="appThresholdDnAbsDIV" >
                                    <label class="col-md-2 control-label p-n">下行差异化标记值</label>
                                    <div class="col-md-3">
                                        <input type="text" name="qosLabelDn" id="qosLabelDn" class="form-control" >
                                    </div>
                                    <!--<div class="col-md-1 help-block">Kbps</div>-->
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="userTypeDIV">
                                    <label class="col-md-2 control-label p-n">绑定用户</label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="userType" id="userType">
                                            <option selected="" value="0">全用户</option>
                                            <option value="1">账号</option>
                                            <option value="2">IP地址</option>
                                            <option value="3">用户组</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="userNameDiv" style="display: none;">
                                    <div class="form-group" >
                                        <label class="col-md-2 control-label p-n"></label>
                                        <div class="col-md-3">
                                            <input type="text" name="userName" class="form-control">
                                        </div>

                                        <div class="col-md-3">
                                            <span class="help-block m-b-none">
                                                <a class="m-l-n m-r-sm" id ='addPlush'>
                                                    <i class="fa fa-plus" aria-hidden="true"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" id="puserGroup" style="display: none;">
                                    <label class="col-md-2 control-label p-n"></label>
                                    <div class="col-md-3">
                                        <select class="form-control selectpicker" name="puserGroup" id="puserGroupid"  multiple data-live-search="true">
                                        </select>
                                    </div>
                                    <a th:if="${session.zf103001_add}==1" class="help-block" id="newAddGroup">新增组</a>
                                </div>
                            </form>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group m-t">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" id = "addSubmitBut">保存</button>
                                    <button type="button" class="btn btn-white m-l-sm" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
